<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 24px;
        text-align: center;
        font-weight: bold;
      }
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
      }
      .child {
        display: flex;
        gap: 20px;
        align-items: center;
      }
      .event:hover {
        background-color: yellowgreen;
        transition: all 0.7s;
      }
    </style>
  </head>
  <body>
    <ul id="parent">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <script>
      const parent = document.getElementById('parent')
      // 부모 요소에만 이벤트 리스너를 추가
      parent.addEventListener('click', (event) => {
        // 클릭한 요소가 li 요소인지 확인
        if (event.target.tagName === 'LI') {
          console.log(`Clicked on: ${event.target.textContent}`)
        }
      })
    </script>

    <!-- 테스트 스크립트 라인 -->
    <script src="./postTest.js"></script>
  </body>
</html>
